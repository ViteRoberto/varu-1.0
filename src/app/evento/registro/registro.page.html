<ion-header>
  <ion-toolbar>
    <ion-buttons slot=start>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nombre del evento</ion-label>
    <ion-input [(ngModel)] = "evento.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción del evento</ion-label>
    <ion-textarea placeholder="Añade una breve descripción del evento..." [(ngModel)] = "evento.descripcion"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Lugar de Evento</ion-label>
    <ion-input [(ngModel)] = "evento.lugar"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item-divider>
            <ion-label color="success">Comienza</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="floating">Día</ion-label>
            <ion-datetime displayFormat="D MMM YYYY" [(ngModel)] = "evento.inicio"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Hora</ion-label>
            <ion-datetime displayFormat="H:mm"></ion-datetime>
          </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item-divider>
            <ion-label color="danger">Termina</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="floating">Día</ion-label>
            <ion-datetime displayFormat="D MMM YYYY" [(ngModel)] = "evento.final"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Hora</ion-label>
            <ion-datetime displayFormat="H:mm"></ion-datetime>
          </ion-item>        
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button expand="full" color="dark" (click)="guardarEvento()">Guardar Evento</ion-button>
  </ion-toolbar>
</ion-footer>
