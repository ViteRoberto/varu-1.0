<ion-header>
  <ion-toolbar text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="end">
      <img src="../../assets/img/logo1.png" alt="" class="logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-row>
        <ion-col size="12" class="sinEspacio">
          <img src="{{evento.foto}}" class="imagenEvento">
        </ion-col>
        <ion-col size="12">
          <ion-label text-center>{{evento.nombre}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="dark" expand="full" (click)="crear()">Crear Evento</ion-button>
  </ion-toolbar>
</ion-footer>
